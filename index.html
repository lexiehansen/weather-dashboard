<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">

            <div class="col-3">
                <h3>Search for a city:</h3>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" id="cityInput" placeholder="City Name"
                        aria-label="Recipients's username" aria-describedby="button-addon2" />
                    <div class="input-group-append">
                        <button class="btn btn-dark" type="button" id="citySearchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <div class="list-group" id="cityList"></div>
            </div>

            <div class="col-9">
                <div class="card" style="width: 100%" id="weatherContainer"></div>
                <div id="forecastContainer"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
